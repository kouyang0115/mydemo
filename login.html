<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 引入layul css 文件 -->
    <link rel="stylesheet" href="./assets/lib/layui/css/layui.css">
    <!-- 引入 layui  js 代码 -->
    <script src="./assets/lib/layui/layui.all.js"></script>
    <!-- 引入自己的css样式 -->
    <link rel="stylesheet" href="./assets/css/login.css">
    <title>登录页</title>
</head>

<body>
    <!-- 顶部区域 -->
    <div class="layui-container header">
        <img src="./assets/images/logo.png" alt="">
        <!-- 中间区域 -->
        <div class="center-box">
            <!-- 表单的标题 -->
            <div class="title">
                <img src="./assets/images/login_title.png" alt="">
            </div>
            <!-- 表单区域 -->
            <form class="layui-form" action="">
                <!-- 第一行 -->
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-username"></i>
                    <input type="text" name="title" required lay-verify="required" placeholder="请输入用户名"
                        autocomplete="off" class="layui-input">
                </div>
                <!-- 第二行 -->
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-password"></i>
                    <input type="text" name="title" required lay-verify="required" placeholder="请输入密码"
                        autocomplete="off" class="layui-input">
                </div>
                <!-- 第三行 -->
                <div class="layui-form-item">
                    <button type="button" class="layui-btn layui-btn-normal layui-btn-fluid">登录</button>
                </div>
                <!-- 去注册链接 -->
                <div class="links">去注册账号</div>
            </form>
        </div>
    </div>
</body>

</html>
